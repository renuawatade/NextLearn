</head>
<body style="background: #23232b; color: #fff; min-height: 100vh;">

  <header class="navbar">
    <div class="brand-name">
      <span class="next">Next</span><span class="learn">Learn</span>
    </div>
    <nav>
      <a href="../index.html">Home</a>
      <a href="#">My Courses</a>
