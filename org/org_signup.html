<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organization Sign Up</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <h2>Organization Sign Up</h2>
      <form action="#" method="POST">
        <input type="text" placeholder="Organization Name" name="orgname" required>
        <input type="email" placeholder="Organization Email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="password" placeholder="Confirm Password" name="confirm_password" required>
        <button type="submit">Sign Up</button>
      </form>
      <a href="org_login.html">Already have an account? Login</a>
      <a href="../index.html" style="margin-top:6px;font-size:13px;">&larr; Back to Home</a>
    </div>
  </div>
</body>
</html>
